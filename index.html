<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AI StyleMate: Hair Style and Color Recommendation based on Face Type and Personal Tone</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <h1>AI StyleMate</h1>
        <p class="subtitle">Hair Style and Color Recommendation based on Face Type and Personal Tone</p>
    </header>

    <div id="main-content">
        <section id="camera-feed" class="card fade-in">
            <h2><i class="fas fa-camera"></i> Webcam Feed</h2>
            <div id="webcam-container"></div>
            <button id="start-button" class="btn primary-btn">ðŸš€ Start Style Analysis</button>
        </section>

        <section id="controls" class="card fade-in">
            <h2><i class="fas fa-magic"></i> Model Selection</h2>
            <p id="current-model-info">Active Model: **Not yet loaded**</p>
            <div class="button-group">
                <button id="model1-btn" class="btn model-select-btn">Face Type Analysis</button>
                <button id="model2-btn" class="btn model-select-btn">Personal Tone Analysis</button>
            </div>
        </section>

        <section id="results" class="card fade-in">
            <h2><i class="fas fa-chart-bar"></i> Live Recommendations</h2>
            <div id="label-container">Waiting for analysis...</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
